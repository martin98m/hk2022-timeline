{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/event_page.css' %}">
</head>
<body>
    <div id="presentation-mode-off">
        <div class="header">
            <div>
                <a href="/event/{{ event_id }}/qr">QR</a>
            </div>
            <div>
                <a href="/">BACK</a>
            </div>
            <div>
                <a onclick="presentationMode()">PRES</a>
            </div>
        </div>
        <div class="body">
        {% for img in pictures %}
            <div class="{% if forloop.counter|divisibleby:2 %}image_row_right{% else %}image_row_left{% endif %}">
                <div class="image_row_image">
                    <img src="/{{ img.image }}" alt="{{ img.description }}">
                </div>
                <div class="image_row_description">
                    <a>Hello there</a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    <div id="presentation-mode" style="display: none">
{#        <a>PRESENTATION MODE ON!!</a>#}
        {% for img in pictures %}
            {% if forloop.first %}
                <img id="img_pres_{{ forloop.counter }}" src="/{{ img.image }}" class="image_presentation">
            {% else %}
                <img id="img_pres_{{ forloop.counter }}" src="/{{ img.image }}" class="image_presentation" style="display: none">
            {% endif %}
        {% endfor %}
    </div>

    <script>
        let images_count = {{ pictures.count }};
    </script>
    <script src="{% static 'js/event_page.js' %}"></script>
</body>
</html>

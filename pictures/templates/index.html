{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body>

<div class="grid-container">
    <div class="grid-head">
        <div class="event-name"></div>
    </div>
    <div class="grid-body">
        <div class="photos">photos</div>
        <div class="description">event description</div>
    </div>
</div>
<div class="grid-foot">
    <div id="scroll-left-button">LEFT</div>
    <div id="scroll-right-button">RIGHT</div>
    <div class="flex-over" style="scrollL">
        {% for event in events %}
        <div class="event-icon">
             <a href="/event/{{ event.id }}">{{ event.name }}</a>
        </div>
    {% endfor %}
    </div>
</div>

<script>
    let foot = document.getElementsByClassName("grid-foot")[0];
    let timer;
    document.getElementById("scroll-left-button").addEventListener('mousedown', function () {
        timer = setInterval(function(){
          foot.scrollLeft -= 2;
     }, 10);
    })
    document.getElementById("scroll-right-button").addEventListener('mousedown', function () {
        timer = setInterval(function(){
          foot.scrollLeft += 2;
     }, 10);

    })
    document.addEventListener("mouseup", function(){
        if (timer) clearInterval(timer)
    });
</script>
</body>
</html>
